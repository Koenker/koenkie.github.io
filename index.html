<style>
    /* width */
    ::-webkit-scrollbar {
    width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
    background: #f1f1f1; 
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
    background: #888; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
    background: #555; 
    }

    /* Flex container is hoe groot de ruimte is die de grid mag innemen */
    /* Flex container is hoe groot de ruimte is die de grid mag innemen */
    /* Flex container is hoe groot de ruimte is die de grid mag innemen */
    /* Flex container is hoe groot de ruimte is die de grid mag innemen */
    /* Flex container is hoe groot de ruimte is die de grid mag innemen */
    .flex {
      display: flex;
      justify-content: center;
      align-items: center;
      width:900px;
    }

    /* Voor grid columns doen we fracties in  grid-template-columns, en voor de hoogte doen we auto rows van x pixels */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-auto-rows: 200px;
      padding: 10px;
      gap: 10px;
      
    }
    .grid-item {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .grid-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .grid-item:nth-child(1) {
      /* Geeft aan hoeveel column fractions te pakken */
      grid-column: span 2;
      /* Doet hoeveelheid x auto row */
      grid-row: span 2;
    }
    .grid-item:nth-child(2) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .grid-item:nth-child(3) {
      grid-column: span 1;
      grid-row: span 2;
    }
    .grid-item:nth-child(4) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .grid-item:nth-child(5) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .grid-item:nth-child(6) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .grid-item:nth-child(7) {
      grid-column: span 1;
      grid-row: span 1;
    }
    .grid-item:nth-child(8) {
      grid-column: span 1;
      grid-row: span 1;
    }

</style>
</head>
