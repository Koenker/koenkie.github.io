<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
<style>
    /* width */
    ::-webkit-scrollbar {
    width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
    background: #f1f1f1; 
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
    background: #888; 
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
    background: #555; 
    }
</style>
</head>

<body>

<div class="container snapping">
    <section id="section1">
        <div class="content"><h1>Section 1</h1></div>
    </section>
    <section id="section2">
        <div class="content"><h1>Section 2</h1></div>
    </section>
    <section id="section3">
        <div class="content"><h1>Section 3</h1></div>
    </section>
    <section id="section4">
        <div class="content"><h1>Section 4</h1></div>
    </section>
    <section id="section5">
        <div class="content"><h1>Section 5</h1></div>
    </section>
</div>

</body>
</html>
